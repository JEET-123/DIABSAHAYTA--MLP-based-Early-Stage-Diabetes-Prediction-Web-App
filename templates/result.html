<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2><br>
            <div class='description'>
    			<p>Making Lives Better.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You are in danger from DIABETES in next 5 years.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You are SAFE from diabetes.Stay Safe & Healthy</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
              <!-- <a target="_blank" href="https://github.com/anujvyas/Diabetes-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>-->
               <a target="_blank" href="https://www.linkedin.com/in/koustav-dutta-648132139/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Koustav Dutta.</p>
       </div>

	</body>
</html>
